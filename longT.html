<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - BTM Stitches</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assests/fav.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Book an Appointment</h1>
        <p class="long-trouser">Please fill in your details to reserve your slot with BTM Stitches.</p>
        <form action="https://api.web3forms.com/submit" method="POST" class="reservation-form" enctype="multipart/form-data">
            <input type="hidden" name="access_key" value="83cd239f-766a-4db5-ab61-979a0275bb33">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="service">Service Type</label>
                <select id="service" name="service" required>
                    <option value="">-- Select Service --</option>
                    <option value="Long Trouser">Long Trouser</option>
                    <option value="Short Trouser">Short Trouser</option>
                    <option value="Shirt">Shirt</option>
                    <option value="Natives">Natives</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Any extra info? (optional)"></textarea>
            </div>

            <button type="submit" class="form-btn">Book Appointment</button>
        </form>
    </div>
</body>
</html>
